dataSources:
  - kind: ethereum/contract
    name: AttendanceToken
    network: mainnet # Or whichever network your contract is deployed on
    source:
      address: "0x...Your_Contract_Address..."
      abi: AttendanceToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TokenMinted
      abis:
        - name: AttendanceToken
          file: ./abis/AttendanceToken.json
      eventHandlers:
        - event: TokensMinted(address,uint256)
          handler: handleTokensMinted
