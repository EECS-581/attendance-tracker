specVersion: 0.0.4
description: Subgraph for AttendanceToken
repository: https://github.com/EECS-581/attendance-tracker
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Classes
    network: mumbai
    source:
      address: "0x1d382F4583A1C14A4b960FB32A0722AE7f05b3fd"
      abi: Classes
      startBlock: 41438464
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Class
        - ClassSession
      abis:
        - name: Classes
          file: abi/Classes.json
      eventHandlers:
        - event: EnrolledClass(string,uint256,uint256)
          handler: handleEnrolledClass
        - event: EnrolledClassSession(string,uint256,uint256,uint256)
          handler: handleEnrolledClassSession
      file: Classes/Classes.wasm
  - kind: ethereum/contract
    name: AttendanceToken
    network: mumbai
    source:
      address: "0x918C774D35e53e826fdF5cF8d6fCc898FDA8b1A6"
      abi: AttendanceToken
      startBlock: 41434737
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenHolder
        - MintEvent
        - Token
      abis:
        - name: AttendanceToken
          file: abi/AttendanceToken.json
      eventHandlers:
        - event: TokensMinted(indexed address,uint256,uint256,uint256)
          handler: handleTokensMinted
      file: Classes/Classes.wasm
