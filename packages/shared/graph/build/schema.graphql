type TokenHolder @entity {
  id: ID!
  address: Bytes!
  balance: BigInt!
}

type MintEvent @entity {
  id: ID!
  to: Bytes!
  amount: BigInt!
  time: Int!
  classSessionID: BigInt!
}

type Token @entity {
  id: ID!
  totalMinted: BigInt!
}

type Class @entity {
  id: ID!
  name: String!
  classId: BigInt!
  timestamp: Int!
}

type ClassSession @entity {
  id: ID!
  className: String!
  classId: BigInt!
  sessionId: BigInt!
  timestamp: Int!
}
