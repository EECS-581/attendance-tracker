specVersion: 0.0.4
description: Subgraph for AttendanceToken
repository: https://github.com/EECS-581/attendance-tracker
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WalletFactory
    network: mumbai
    source:
      address: "0x44e3A12Ed8eC1ed5b70c3A344809122d7396DECe"
      abi: WalletFactory
      startBlock: 41614246
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: WalletFactory
          file: abi/WalletFactory.json
      eventHandlers:
        - event: WalletCreated(string,uint256,address,string)
          handler: handleWalletCreated
      file: WalletFactory/WalletFactory.wasm
  - kind: ethereum/contract
    name: Classes
    network: mumbai
    source:
      address: "0xcDa8F1D34Cc07f6C2f351AB52b58Caf02CE7E443"
      abi: Classes
      startBlock: 41438464
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Class
        - ClassSession
      abis:
        - name: Classes
          file: abi/Classes.json
      eventHandlers:
        - event: EnrolledClass(string,uint256,uint256,address)
          handler: handleEnrolledClass
        - event: EnrolledClassSession(string,uint256,uint256,uint256,address)
          handler: handleEnrolledClassSession
      file: WalletFactory/WalletFactory.wasm
  - kind: ethereum/contract
    name: AttendanceToken
    network: mumbai
    source:
      address: "0x44Fd4Eee04527b8dAD8A2D9Bf3CC1e1BeDEa68C7"
      abi: AttendanceToken
      startBlock: 41434737
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenHolder
        - MintEvent
        - Token
      abis:
        - name: AttendanceToken
          file: abi/AttendanceToken.json
      eventHandlers:
        - event: TokensMinted(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTokensMinted
      file: WalletFactory/WalletFactory.wasm
