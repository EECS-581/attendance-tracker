specVersion: 0.0.4
description: Subgraph for AttendanceToken
repository: https://github.com/EECS-581/attendance-tracker
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WalletFactory
    network: mumbai
    source:
      address: "0x908eF3bbC70e71c97dedd34706261aCbD666b9aF"
      abi: WalletFactory
      startBlock: 41641232
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - OrganizationBalance
      abis:
        - name: WalletFactory
          file: abi/WalletFactory.json
      eventHandlers:
        - event: WalletCreated(string,string,uint256,address,string)
          handler: handleWalletCreated
      file: WalletFactory/WalletFactory.wasm
  - kind: ethereum/contract
    name: Classes
    network: mumbai
    source:
      address: "0x87FeA9CEDc7Cb50f167fE2Eb5a09AC87542f182E"
      abi: Classes
      startBlock: 41641250
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClassEntity
        - Session
      abis:
        - name: Classes
          file: abi/Classes.json
      eventHandlers:
        - event: EnrolledClass(string,uint256,uint256,address)
          handler: handleEnrolledClass
        - event: EnrolledClassSession(string,uint256,uint256,uint256,address)
          handler: handleEnrolledClassSession
      file: WalletFactory/WalletFactory.wasm
  - kind: ethereum/contract
    name: AttendanceToken
    network: mumbai
    source:
      address: "0x2D7D44d4fF0A10f02633aDab99Efb677D900EC73"
      abi: AttendanceToken
      startBlock: 42365209
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MintEvent
        - Token
      abis:
        - name: AttendanceToken
          file: abi/AttendanceToken.json
      eventHandlers:
        - event: TokensMinted(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTokensMinted
      file: WalletFactory/WalletFactory.wasm
